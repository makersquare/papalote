<div class="show-folder">
  <input type="textarea" ng-model="currentFolder.name"><br>
  <button ng-click="updateFolderName(currentFolder)">Update Name</button>
  <h3>Files in this folder (click to go to the file):</h3>
  <div ng-repeat="doc in docs">
    <p ng-click="findDoc(doc)">{{ doc.name }}</p>
  </div>
  <div ng-repeat="subfolder in subfolders">
    <p ng-click="findSubFolder(subfolder)">{{ subfolder.name }}</p>
  </div>
  <div>
    <input ng-model="name" type='textarea'/><button ng-click="newDoc(currentFolder)">Create New File</button>
    <button ng-click="newFolder(currentFolder)">Create New Folder</button>
	</div>
  <div ng-show="backToParentView">
    <button ng-click="findParentFolder(parentFolder)">Back to Parent Folder</button>
  </div>
</div>
