<style type="text/css">
   #content{
      height: 300px;
      padding-top: 2px;
   }
   .textAreaWithLines{
      font-family:courier;
      border:1px solid black;

   }
   .textAreaWithLines textarea,.textAreaWithLines div{
      border:0px;
      line-height:120%;
      font-size:12px;
   }
   .lineObj{
      color:black;
      font-size: 15px;
   }
   </style>

<div class="row">
  <div class="large-8 large-centered columns">
    <button type="button" ng-click="newDoc()">New</button>
    <button type="button" ng-click="saveDoc(doc)">Save</button>
    <p ng-show="saveComplete">Save Completed</p>
    <label for="title">Document Name:</label>
    <input ng-disabled="titleEditDisable" type="text" ng-model="doc.name" id="title" value='{{doc.name}}'>
  </div>
</div>
<div class='row'>
  <div class="large-8 large-centered columns">
    <label for="content">Content:</label>
    <textarea id="content" rows="20" ng-model="doc.content" value='{{doc.content}}'></textarea>
  </div>
</div>
