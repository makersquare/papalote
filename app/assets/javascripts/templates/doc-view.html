<div class="row">
  <div class="large-8 large-centered columns">
    <button type="button" ng-click="newDoc()">New</button>
    <button type="button" ng-click="saveDoc(doc)">Save</button>
    <p ng-show="saveComplete">Save Completed</p>
    <label for="title">Document Name:</label>
    <input ng-disabled="titleEditDisable" type="text" ng-model="doc.name" id="title" value='{{doc.name}}'>
  </div>
</div>
<div class='row'>
  <div class="large-8 large-centered columns">
    <label for="content">Content:</label>
    <div class="textAreaWithLines">
      <div id="lineObj">1<br>2<br>3<br>4<br>5<br></div>
    <textarea id="content" rows="20" ng-model="doc.content" class="ng-pristine ng-untouched ng-valid"></textarea>
  </div>
</div>
</div>
